<div style="border: 1px solid black; margin: 10px; padding: 10px;">
  <form [formGroup]="form">
    <label for="firstName-{{ index }}">First Name:</label>
    <input id="firstName-{{ index }}" formControlName="firstName" type="text" />

    <label for="lastName-{{ index }}">Last Name:</label>
    <input id="lastName-{{ index }}" formControlName="lastName" type="text" />

    <p><strong>Full Name:</strong> {{ form.value.firstName }} {{ form.value.lastName }}</p>
  </form>
  <button type="button" (click)="deleteComponent()">Delete</button>
</div>
